<div class="container">
  <div class="row">
    <div ng-if="productSerialArray.length==0">
      <show-nothing stringb="noPorductSerial"></show-nothing>
    </div>
    <div ng-if="productSerialArray.length>0">
      <div class="data-table-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="data-table-list">
                <div class="basic-tb-hd">
                  <h2>Product {{productName}}</h2>
                </div>
                <div class="table-responsive">
                  <table id="data-table-basic" class="table table-striped">
                    <thead>
                      <tr>
                        <th>index</th>
                        <th>Product Serial</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="productSerial in productSerialArray track by $id(productSerial)" style="cursor:pointer;">
                        <td>
                          {{$index+1}}
                        </td>
                        <td>
                          {{productSerial.serialNo}}
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>index</th>
                        <th>Product Serial</th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
