  <style>
      * {
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      .page-wrap {
        min-height: 100%;
        /* equal to footer height */
        margin-bottom: -20px;
      }

      .page-wrap:after {
        content: "";
        display: block;
      }

      .footerB .page-wrap:after {
        height: 130px;
      }

      .grid-container {
        display: grid;
        grid-column-gap: 50px;
        grid-row-gap: 50px;
        grid-template-columns: auto auto auto;
        padding: 10px;
      }

      .grid-item {
        padding: 20px;
        font-size: 30px;
        border: 1px solid rgba(200, 200, 200, 0.8);
        text-align: center;
      }

      .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        height: 150px;
      }

      /* On mouse-over, add a deeper shadow */
      .card:hover {
        box-shadow: 0 16px 16px 0 rgba(0, 0, 0, 0.2);
        background-color: rgba(210, 210, 210, 0.8);
      }

      .redDot {
        height: 8px;
        width: 8px;
        background-color: rgba(250, 0, 0, 1);
        border-radius: 50%;
        display: inline-block;
      }

      .greenDot {
        height: 8px;
        width: 8px;
        background-color: rgba(0, 250, 0, 1);
        border-radius: 50%;
        display: inline-block;
      }
  </style>

  <script>
    var myApp = angular.module("myapp", ['ngCookies', 'ngStorage', 'ngRoute', 'oc.lazyLoad']);
    myApp.config(function($routeProvider) {
      $routeProvider.when('/', {
        templateUrl: 'home_page/home_page.html',
        controller: 'HomePageController'
      }).when('/customer/login', {
        templateUrl: 'login.html',
        controller: 'LoginController'
      }).when('/customer/register', {
        templateUrl: 'register.html',
        controller: 'SignupController'
      }).when('/customer/forget_password', {
        templateUrl: 'forget_password.html'
      }).when('/customer/home', {
        templateUrl: 'home.html',
        controller: 'HomeController'
      }).when('/customer/home/:homeID', {
        templateUrl: 'room.html',
        controller: 'RoomController'
      }).when('/customer/home/:homeID/:roomID', {
        templateUrl: 'hardware.html',
        controller: 'HardwareController'
      }).when('/customer/home/:homeID/:roomID/:hwID', {
        templateUrl: 'device.html',
        controller: 'DeviceController'
      }).when('/customer/home/:homeID/:roomID/:hwID/:dvID', {
        templateUrl: 'device_status.html',
        controller: 'DeviceStatusController'
      }).when('/customer/settings', {
        templateUrl: 'settings.html',
        controller: 'SettingsController'
      }).when('/customer/subscription', {
        templateUrl: 'subscription.html',
        controller: 'SubscriptionController'
      }).when('/customer/scheduled_devices', {
        templateUrl: 'scheduled_devices.html',
        controller: 'ScheduledDevicesController'
      }).when('/dealer_distributor/login', {
        templateUrl: 'dealer_distributor/login.html',
        controller: 'DealerLoginController'
      }).when('/dealer_distributor/signup', {
        templateUrl: 'dealer_distributor/signup.html',
        controller: 'DealerSignupController'
      }).when('/dealer_distributor/forget_password', {
        templateUrl: 'dealer_distributor/forget_password.html'
      }).when('/dealer_distributor/home', {
        templateUrl: 'dealer_distributor/dealer_home.html',
        controller: 'DealerHomeController'
      }).when('/dealer_distributor/customer', {
        templateUrl: 'dealer_distributor/sell_to_customer.html',
        controller: 'DistributorCustomerController'
      }).when('/dealer_distributor/productsold', {
        templateUrl: 'dealer_distributor/product_sold.html',
        controller: 'ProductSoldController'
      }).when('/dealer_distributor/home/:productName', {
        templateUrl: 'dealer_distributor/assigned_product_serials.html',
        controller: 'DealerProductSerialsController'
      }).when('/dealer_distributor/distributor', {
        templateUrl: 'dealer_distributor/assign_distributor.html',
        controller: 'AssignDistributorController'
      }).when('/admin/login', {
        templateUrl: 'admin/admin_login.html',
        controller: 'AdminLoginController'
      }).when('/admin/home', {
        templateUrl: 'admin/admin_home.html',
        controller: 'AdminHomeController'
      }).when('/admin/create_product', {
        templateUrl: 'admin/create_product.html',
        controller: 'CreateProductController'
      }).when('/admin/product/:productName', {
        templateUrl: 'admin/edit_product.html',
        controller: 'EditProductController'
      }).when('/admin/home/:productName', {
        templateUrl: 'admin/add_product_serial.html',
        controller: 'ProductSerialController'
      }).when('/admin/dealer', {
        templateUrl: 'admin/assign_dealer.html',
        controller: 'AssignDealerController'
      }).when('/customer/alexa/login', {
        templateUrl: 'alexa_login.php',
        controller: 'LoginController'
      }).when('/404-not-found', {
        templateUrl: '404.html',
      }).otherwise({
        redirectTo: "/404-not-found"
      });
    });
  </script>
